<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Historial</title>
	<ui:include src="partials/head.xhtml"></ui:include>
</h:head>

<h:body class="bg-light">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{usuarioBean.verificarSesion}" />
	</f:metadata>
	<f:event type="preRenderView" listener="#{usuarioBean.verificarRol}" />
	<ui:include src="partials/nav.xhtml" />

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-10 offset-md-1">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Historial</h1>
						<div class="row">
							<div class="col-md-12">
								<h:dataTable value="#{auditoriaBean.todasLasAuditorias()}"
									var="auditoria"
									class="table table-striped table-hover table-sm mt-5 table-responsive">
									<h:column>
										<!-- column header -->
										<f:facet name="header">Accion</f:facet>
										<!-- row record -->
					    				#{auditoria.accion}
					    			</h:column>
									<h:column>
										<!-- column header -->
										<f:facet name="header">Creado</f:facet>
										<!-- row record -->
					    				#{auditoria.creado}
					    			</h:column>
									<h:column>
										<!-- column header -->
										<f:facet name="header">Actualizado</f:facet>
										<!-- row record -->
					    				#{auditoria.actualizado}
					    			</h:column>
									<h:column>
										<!-- column header -->
										<f:facet name="header">Usuario</f:facet>
										<!-- row record -->
					    				#{auditoria.idUsuario}
					    			</h:column>

								</h:dataTable>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
