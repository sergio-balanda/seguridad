<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lista de Usuarios</title>
	<ui:include src="partials/head.xhtml"></ui:include>
</h:head>
<h:body class="bg-light">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{usuarioBean.verificarSesion}" />
		<f:event type="preRenderView" listener="#{usuarioBean.verificarRol}" />
	</f:metadata>
	<ui:include src="partials/nav.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="card mt-5">
					<div class="card-body">
						<h3 class="card-title">Lista de Usuarios</h3>
						<h:dataTable value="#{usuarioBean.listaDeUsuarios}" var="usuario"
							class="table table-striped table-hover table-sm mt-5">


							<h:column>
								<!-- column header -->
								<f:facet name="header">Email</f:facet>
								<!-- row record -->
	    				#{usuario.email}
	    			</h:column>
							<h:column>
								<!-- column header -->
								<f:facet name="header">Texto</f:facet>
								<!-- row record -->
	    				#{usuario.texto}
	    			</h:column>
							<h:column>
								<!-- column header -->
								<f:facet name="header">Estado</f:facet>
								<!-- row record -->
	    				#{usuario.estado}
	    			</h:column>
							<h:column>
								<!-- column header -->
								<f:facet name="header">Habilitado/Deshabilitado</f:facet>
								<!-- row record -->
								<h:form>
									<h:commandButton id="habilitarDeshabilitar"
										action="#{usuarioBean.habilitarDeshabilitar}"
										value="Habilitar/Deshabilitar" class="btn btn-sm btn-danger">
										<f:param name="habilitarDeshabilitar" value="#{usuario.id}" />
									</h:commandButton>
								</h:form>

							</h:column>

						</h:dataTable>
					</div>
				</div>
			</div>
		</div>
	</div>


</h:body>

</html>
