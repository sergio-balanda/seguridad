<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/scaw">SCAW</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="registro.xhtml">Registro</a></li>
				<li class="nav-item"><a class="nav-link" href="home.xhtml">Home</a></li>
				<ui:fragment rendered="#{sessionScope.rol eq '1'}">

					<h:form>
						<li class="nav-item"><h:commandLink id="usuarios"
								action="#{usuarioBean.verUsuarios}" value="Usuarios"
								class="nav-link">
								<f:param name="rol" value="#{sessionScope.rol}"></f:param>
							</h:commandLink></li>
					</h:form>
				</ui:fragment>

			</ul>
		</div>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button"
				id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				<h:outputText value="#{sessionScope.email}"></h:outputText>
			</button>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="dropdownMenuButton">
				<h:form>
					<h:commandLink value="Salir" action="#{usuarioBean.logout}"
						class="dropdown-item" />
				</h:form>
			</div>
		</div>
	</nav>
</ui:composition>
